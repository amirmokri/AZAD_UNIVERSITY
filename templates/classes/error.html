{% extends 'base.html' %}
{% load static %}

{% block title %}خطا - {{ error|default:"خطای سیستم" }}{% endblock %}

{% block extra_css %}
<style>
/* Error Page Styling - Matching New Design */
.error-section {
    min-height: 80vh;
    padding: 60px 20px;
    background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.error-container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
}

.error-box {
    background: white;
    padding: 60px 40px;
    border-radius: 25px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.1);
    border: 1px solid #e9ecef;
    position: relative;
    overflow: hidden;
}

.error-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #f44336 0%, #d32f2f 100%);
}

.error-icon {
    font-size: 5rem;
    margin-bottom: 30px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

.error-title {
    font-size: 2.5rem;
    font-weight: 800;
    color: #1e3c72;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.error-message {
    font-size: 1.2rem;
    color: #495057;
    line-height: 1.8;
    margin-bottom: 40px;
    padding: 20px;
    background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
    border-radius: 15px;
    border: 2px solid #ffc107;
    font-weight: 600;
}

.error-button {
    display: inline-block;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 40px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
}

.error-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    color: white;
    text-decoration: none;
}

.error-actions {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 30px;
}

.error-action {
    display: inline-block;
    background: white;
    color: #667eea;
    padding: 12px 30px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    border: 2px solid #667eea;
    transition: all 0.3s ease;
}

.error-action:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
    text-decoration: none;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .error-section {
        padding: 40px 15px;
    }
    
    .error-box {
        padding: 40px 25px;
    }
    
    .error-icon {
        font-size: 4rem;
        margin-bottom: 20px;
    }
    
    .error-title {
        font-size: 2rem;
        margin-bottom: 15px;
    }
    
    .error-message {
        font-size: 1rem;
        padding: 15px;
        margin-bottom: 30px;
    }
    
    .error-button {
        padding: 12px 30px;
        font-size: 1rem;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .error-action {
        padding: 10px 25px;
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}

{% block content %}
<section class="error-section">
    <div class="error-container">
        <div class="error-box">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">خطا</h1>
            <p class="error-message">{{ error|default:"خطای نامشخصی رخ داده است" }}</p>
            
            <a href="{% url 'classes:home' %}" class="error-button">
                🏠 بازگشت به صفحه اصلی
            </a>
            
            <div class="error-actions">
                <a href="javascript:history.back()" class="error-action">
                    ← بازگشت
                </a>
                <a href="{% url 'classes:faculty_selection' %}" class="error-action">
                    🏛️ انتخاب دانشکده
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

# Nginx configuration for classyabb.ir (Optional - if using nginx)
# This is for reference only - Hamravesh handles nginx automatically

upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name classyabb.ir www.classyabb.ir;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name classyabb.ir www.classyabb.ir;
    
    # SSL Configuration (Hamravesh handles this automatically)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    client_max_body_size 10M;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Static files (served from Arvan Cloud in production)
    location /static/ {
        # In production, this is handled by Arvan Cloud
        # For local nginx, uncomment:
        # alias /app/staticfiles/;
        proxy_pass https://classyabb-storage.s3.ir-thr-at1.arvanstorage.ir/static/;
    }
    
    # Media files (served from Arvan Cloud in production)
    location /media/ {
        # In production, this is handled by Arvan Cloud
        # For local nginx, uncomment:
        # alias /app/media/;
        proxy_pass https://classyabb-storage.s3.ir-thr-at1.arvanstorage.ir/media/;
    }
    
    # Django application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

